<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flickr-searcher</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>  
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="flickrApp" ng-controller="Ctrl">
<div class="container">
    <section id="formSection">
      <h1>Flickr Searcher</h1>
      <form name="searchForm" novalidate ng-submit="searchForm.$valid && submit()">
        <div class="input-group">
          <input class="form-control" type="text" name="searchTag" placeholder="Enter a tag to search for" ng-model="searchTag" ng-required="searchForm.$submitted">
          <span class="input-group-btn">
            <button class="btn btn-info" type="button">Search!</button>
          </span>
        </div>
        <div ng-messages="searchForm.searchTag.$error">
          <p class="input-error-msg" ng-message="required">This field is required</p>
        </div>
      </form>
      <p>{{searchStatus}}</p>
    </section>

    <section id="imageSection">
      <div ng-repeat="photo in photos" class="inline-block">
        <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" alt={{searchTag}} ng-class="{'fade-in':imgFade, 'opaque': !imgFade}" class="tiled">
      </div>
    </section>
  </div>

  <!-- Other Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.js"></script>
</body>

</html>
